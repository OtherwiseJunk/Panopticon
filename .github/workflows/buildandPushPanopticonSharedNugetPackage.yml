name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Build Panopticon.Shared Nuget Package
      run: dotnet pack -p:Configuration=Release
      working-directory: Panopticon.Shared
    - name: Publish Panopticon.Shared NugetPackage
      run: dotnet nuget push ./bin/Release/Panopticon*.nupkg --api-key ${{secrets.NUGET_KEY}} --source https://api.nuget.org/v3/index.json
      working-directory: Panopticon.Shared
